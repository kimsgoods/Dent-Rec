<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-6">
    <!-- Payment Status Filter -->
    <div>
        <h4 class="text-xl font-semibold text-gray-800 mb-3">Payment Status</h4>
        <mat-radio-group [(ngModel)]="selectedPaymentFilter" class="flex flex-col space-y-2 pl-1">
            <mat-radio-button *ngFor="let status of paymentStatus" [value]="status"
                class="!flex items-center !text-sm text-gray-700 hover:text-primary transition-colors">
                <span class="ml-2">{{ status }}</span>
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <!-- Date Range Filter -->
    <div>
        <h4 class="text-xl font-semibold text-gray-800 mb-3">Procedure Date Range</h4>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Select a date range</mat-label>
            <mat-date-range-input [rangePicker]="rangePicker" [formGroup]="dateRangeForm">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #rangePicker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between pt-4 border-t border-gray-100">
        <button mat-button (click)="clearFilters()">
            Clear Filters
        </button>
        <button mat-flat-button (click)="applyFilters()">
            Apply Filters
        </button>
    </div>
</div>
