<div class="flex mt-32 gap-6 mx-10 rounded-lg">
  <div [ngClass]="stepper.selectedIndex === 3 ? 'w-full' : 'w-3/4'">
    <mat-stepper [linear]="true" #stepper class="bg-olive-light border border-olive-light shadow-sm rounded-lg">

      <mat-step label="Select Patient" [completed]="completionStatus().patientComplete">
        <app-patient-search [patientSearchControl]="patientSearchControl" [filteredPatients]="filteredPatients$"
          [selectedPatient]="selectedPatient" (patientSelected)="selectPatient($event)">
        </app-patient-search>
        <div class="flex justify-between mt-6">
          <button class="z-0" routerLink="/patient-logs" mat-stroked-button>Cancel</button>
          <button [disabled]="!completionStatus().patientComplete" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Procedure" [completed]="completionStatus().procedureComplete">
        <app-patient-log-procedure [procedures]="procedures" [selectedProcedures]="selectedProcedures"
          (selectedProceduresChange)="selectedProcedures = $event" (procedureChange)="handleProcedureChange($event)">
        </app-patient-log-procedure>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button [disabled]="!completionStatus().procedureComplete" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Payment" [completed]="completionStatus().paymentComplete">
        <app-payment-form [selectedPatient]="selectedPatient" [selectedProcedures]="selectedProcedures"
          [(amountPaid)]="amountPaid" [(paymentType)]="paymentType" (paymentValid)="handlePaymentChange($event)">
        </app-payment-form>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button [disabled]="!completionStatus().paymentComplete" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Confirmation">
        <app-patient-log-confirmation [selectedPatient]="selectedPatient" [selectedProcedures]="selectedProcedures"
          [amountPaid]="amountPaid" [paymentType]="paymentType" [(notes)]="notes">
        </app-patient-log-confirmation>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button [disabled]="!selectedPatient || selectedProcedures.length === 0" (click)="createPatientLog(stepper)"
            mat-flat-button>
            Confirm and Submit
          </button>
        </div>
      </mat-step>

    </mat-stepper>
  </div>

  <div class="w-1/4" *ngIf="stepper.selectedIndex !== 3">
    <app-patient-log-summary [selectedPatient]="selectedPatient" [selectedProcedures]="selectedProcedures"
      [amountPaid]="amountPaid" [paymentType]="paymentType">
    </app-patient-log-summary>
  </div>
</div>
