<div class="relative bg-cover bg-center min-h-screen w-full" style="background-image: url('images/clinicbanner.jpg');">
    <div class="flex items-center justify-center min-h-screen">
        <mat-card class="max-w-lg w-full rounded-xl shadow-lg">
            <div class="bg-amber-50 bg-opacity-90 p-8 rounded-xl">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-6">
                  <h1 class="text-3xl font-semibold text-primary">Login</h1>
                </div>
                <mat-form-field appearance="outline" class="w-full mb-4">
                  <mat-label>Email Address</mat-label>
                  <input formControlName="email" type="email" placeholder="" matInput />
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full mb-4">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" type="password" placeholder="" matInput />
                </mat-form-field>
                <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
              </form>
            </div>
          </mat-card>
          
    </div>
</div>
